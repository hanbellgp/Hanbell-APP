  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>请假申请</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>请假性质</ion-label>
      <ion-select [(ngModel)]="leaveApplication.formType" multiple="false" cancelText="取消" okText="确定">
        <ion-option *ngFor="let t of service.formTypeList" [value]="t.id">{{t.desc}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>请假假别</ion-label>
      <ion-select [(ngModel)]="leaveApplication.formKind" multiple="false" cancelText="取消" okText="确定">
        <ion-option *ngFor="let k of service.formKindList" [value]="k.id">{{k.desc}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>工作班别</ion-label>
      <ion-select [(ngModel)]="leaveApplication.workType" multiple="false" cancelText="取消" okText="确定">
        <ion-option *ngFor="let w of service.workTypeList" [value]="w.id">{{w.desc}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>开始日期</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD"
                    [(ngModel)]="leaveApplication.date1" (ionChange)="date1Change($event)" name="date1"
                    required></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>开始时间</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="leaveApplication.time1"
                    name="time1"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>截止日期</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD"
                    [(ngModel)]="leaveApplication.date2" (ionChange)="date2Change($event)" name="date2"
                    required></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>截止时间</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="leaveApplication.time2"
                    name="time2"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>请假原因</ion-label>
      <ion-textarea placeholder="请输入请假原因" rows="3" [(ngModel)]="leaveApplication.reason" name="reason"></ion-textarea>
    </ion-item>
    <ion-item-group>
      <ion-item-divider color="light">请假天数
        <ion-badge item-right="">{{leaveApplication.leaveDay}}</ion-badge>
      </ion-item-divider>
      <ion-item>
        <ion-range min="0" max="7" step="1" [(ngModel)]="leaveApplication.leaveDay" name="leaveDay">
          <ion-label range-left>0</ion-label>
          <ion-label range-right>7</ion-label>
        </ion-range>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">请假时数
        <ion-badge item-right="">{{leaveApplication.leaveHour}}</ion-badge>
      </ion-item-divider>
      <ion-item>
        <ion-range min="0" max="8" step="1" [(ngModel)]="leaveApplication.leaveHour" name="leaveHour">
          <ion-label range-left>0</ion-label>
          <ion-label range-right>8</ion-label>
        </ion-range>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">请假分钟
        <ion-badge item-right="">{{leaveApplication.leaveMinute}}</ion-badge>
      </ion-item-divider>
      <ion-item>
        <ion-range min="0" max="30" step="30" [(ngModel)]="leaveApplication.leaveMinute" name="leaveMinute">
          <ion-label range-left>0</ion-label>
          <ion-label range-right>30</ion-label>
        </ion-range>
      </ion-item>
    </ion-item-group>
  </ion-list>
  <button ion-button full (click)="submit($event)">
    提交
  </button>

</ion-content>
