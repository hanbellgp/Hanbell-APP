<ion-header>


</ion-header>

<ion-content padding>

  <div class="login">
    <a class="login-logo"></a>
    <div class="login-triangle"></div>
    <h2 class="login-header">Log in</h2>
    <form class="login-container" (submit)="submit()">
      <p><input type="text" name="userId" placeholder="账号" [(ngModel)]="userId" required="true"></p>
      <p><input type="password" name="pwd" placeholder="密码" [(ngModel)]="pwd" required="true"></p>
      <p><input type="submit" value="Log in"></p>
    </form>
  </div>

</ion-content>
