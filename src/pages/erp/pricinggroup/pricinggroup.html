<ion-header>

  <ion-navbar>
    <ion-title>价格权限群组</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let e of model" (click)="navigate($event,e)">
      {{e.pricingtype}}
      <ion-note>{{e.name}}</ion-note>
      <ion-icon item-right ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
    </button>
  </ion-list>

</ion-content>
