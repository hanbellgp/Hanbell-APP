<ion-header>

  <ion-navbar>
    <ion-title>公司别选择</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let e of model" (click)="navigate($event,e)">
      {{e.facno}} | {{e.name}}
      <ion-icon item-right ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
    </button>
  </ion-list>

</ion-content>
