<ion-header xmlns="http://www.w3.org/1999/html">

  <ion-navbar>
    <ion-title>{{navTitle}}机型分类</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="search">

  <ion-searchbar (ionInput)="doSearchFilter($event)" (ionClear)="doSearchClear($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let e of model" (click)="navigate($event,e)">
      {{e.model}}
      <ion-note>{{e.itemno}}</ion-note>
      <ion-icon item-right ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="infinite">
    <ion-infinite-scroll-content loadingSpinner="bubbles"
                                 loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
