<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="weui-grids">
    <a href="javascript:;" class="weui-grid"  *ngFor="let e of model" (click)="openPage(e)">
      <div class="weui-grid__icon">
        <img src="{{e.icon}}" alt="">
      </div>
      <p class="weui-grid__label">
        {{e.title}}
      </p>
    </a>
  </div>
</ion-content>
